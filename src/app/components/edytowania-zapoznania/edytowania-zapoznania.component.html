<mat-card>

  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Edytuj opis serwisu:" rows="10"></textarea>
      </mat-form-field>

      <button mat-raised-button>Anuluj</button>
      <button mat-raised-button color="primary">Zatwierdź</button>
    </form>
  </mat-card-content>
</mat-card>
