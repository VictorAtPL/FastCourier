<mat-card>
  <mat-card-title class="example-full-width">Formularz zgłaszania uwagi</mat-card-title>
  <mat-card-content>
    <form class="example-form" [formGroup]="zglosUwageForm">
      <mat-form-field class="example-full-width">
        <mat-select placeholder="Powód zgłoszenia" formControlName="powod">
          <mat-option *ngFor="let powod of powody" [value]="powod">
            {{ powod.value }}
          </mat-option>
        </mat-select>
        <mat-hint>Wybierz typ zgłaszanej uwagi</mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Treść uwagi" rows="10" formControlName="tresc"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="zglos()">Zgłoś</button>
    </form>
  </mat-card-content>
</mat-card>
